version: 2.1

orbs:
  go: palantir/go@0.0.29
  godel: palantir/godel@0.0.29

homepath: &homepath
  homepath: /home/circleci

gopath: &gopath
  gopath: /home/circleci/go

executors:
  alpine-go:
    parameters:
      working_directory:
        type: string
        default: /go/src/github.com/palantir/godel
    docker:
      - image: golang:alpine
    working_directory: << parameters.working_directory >>
  circleci-go:
    parameters:
      working_directory:
        type: string
        default: /home/circleci/go/src/github.com/palantir/godel
    docker:
      - image: cimg/go:1.16-browsers
    working_directory: << parameters.working_directory >>

jobs:
  wiki:
    executor: circleci-go
    steps:
      - checkout
      - godel/setup
      - run: ./godelw github-wiki --docs-dir docs --repository=git@github.com:palantir/godel.wiki.git

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

requires_products: &requires_products
  - verify
  - test
  - integration-std
  - integration-alpine-go-curr
  - integration-alpine-go-prev
  - dist
  - pkg-products-verify-test

workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          executor: circleci-go
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
          parallel: false
      - godel/test:
          name: test
          tags: none
          executor: circleci-go
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
      - godel/test:
          name: integration-std
          tags: integration
          executor: circleci-go
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
      - godel/test:
          name: integration-alpine-go-curr
          tags: integration
          executor:
            name: alpine-go
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
      - godel/test:
          name: integration-alpine-go-prev
          tags: integration
          executor:
            name: alpine-go
          go-prev-version: 1
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
      - godel/verify:
          name: pkg-products-verify-test
          checkout-path: /go/src/github.com/palantir/godel
          include-tests: true
          executor:
            name: circleci-go
            working_directory: /home/circleci/go/src/palantir/godel/pkg/products/v2
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          executor: circleci-go
          <<: *homepath
          <<: *gopath
          <<: *all-tags-filter
      - wiki:
          requires: *requires_products
          filters:
            branches:
              only: /^master$/
